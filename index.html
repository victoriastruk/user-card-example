<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <article class="userCard">
      <div class="bg">
        <i class="fa-solid fa-pencil"></i>
      </div>
      <div class="content-wrapper">
        <img
          class="userImg"
          src="https://images.pexels.com/photos/26575470/pexels-photo-26575470.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Jane S. Doe"
        />
        <h2 class="userName">Jane S. Doe</h2>
        <p class="userGeoposition">Amsterdam, Netherlands</p>
        <p class="job">Copyrighter</p>
        <p class="expirience">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repudiandae
          sit molestias aut possimus perferendis a, ea exercitationem tempore
          illum quos!
        </p>
        <footer>
          <i class="userSocialLink fa-brands fa-instagram"></i>
          <i class="userSocialLink fa-brands fa-twitter"></i>
          <i class="userSocialLink fa-brands fa-facebook-f"></i>
        </footer>
      </div>
    </article>
  </body>
</html>
